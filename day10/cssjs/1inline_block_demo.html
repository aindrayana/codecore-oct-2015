<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BLock, Inline, inline-block</title>
    <style>
      body {
        font-size: 38px;
        font-weight: bold;
      }
      span {
        color: orange;
        background: blue;
        display: inline;
        width: 200px;
        height: 200px;
        margin: 100px 50px;
        padding: 100px 50px;
      }
      p {
        margin-left: 200px;
        color: white;
        background-color: green;
        width: 33%;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- inline element -->
    the &lt;span&gt; element is an example of an <span>inline</span>
    <br>inline element ignore some styling

    <!-- block element -->
    <p>the &lt;span&gt; element is and example of a block element.</p>
  </body>
</html>
