<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
    </nav>
    <h1>Contact Us</h1>
    <form action="" method="">
      <div>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="eg. John Smith">
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="eg. john@smith.com">
      </div>
      <div>
        <input type="checkbox" id="urgent">
        <label for="urgent">Urgent? </label>
      </div>
      <div>
        <input type="radio" id="sales" name="department">
        <label for="sales">Sales</label>
        <input type="radio" id="technical" name="department">
        <label for="sales">Technical</label>
        <input type="radio" id="marketing" name="department">
        <label for="sales">Marketing</label>
      </div>
      <div>
        <label for="category">Category</label>
        <select id="category">
          <option hidden></option>
          <option>Art</option>
          <option>Sports</option>
          <option>Cultural</option>
          <option>Technical</option>
        </select>
      </div>
      <div>
        <label for="message">Message: </label>
        <textarea id="message"></textarea>
      </div>
      <div>
        <input type="submit" value="Contact Us">
      </div>
    </form>
  </body>
</html>
